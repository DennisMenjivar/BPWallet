<ion-header>

  <ion-navbar>
    <ion-title>{{miDiaria.client}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToCreateNumber()">
        {{_auxiliarService.diariaDetalle.length}}
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full outline disabled color="dark">Ticket # {{_auxiliarService.miClosure.id}}-{{this.lenght}} | {{currentDate | date: 'dd/MM/yyyy'}}</button>
  <ion-card *ngFor="let diaria of _auxiliarService.diariaDetalle; let i = index;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-header style="color: black; font-size: 100px; margin: 0%; padding: 0%; border: 0%">
            {{diaria.number | number:'2.0-0'}}
          </ion-card-header>
          <!-- [innerHtml]=chica.lempiras  -->
          <ion-card-content style="color: #488aff; font-size: 30px; margin: 0%; padding: 0%; border: 0%">
            {{diaria.lempiras | currency:'Lps.':true:'1.2-2'}}
            <ion-fab bottom right>
              <button ion-fab (click)="presentConfirmDeleteByNumber(diaria)" color="danger">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-fab>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <button ion-button full outline disabled color="dark">Total: {{this.getTotal() | currency:'Lps.':true:'1.2-2'}}</button>
  <button ion-button full outline (click)="showConfirmMessage()">Finalizar Ticket</button>
  <button ion-button full outline color="danger" (click)="presentConfirmDeleteData()">Eliminar Ticket</button>
</ion-content>
